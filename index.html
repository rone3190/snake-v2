<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snake JS - Bigger Buttons & Less Lag</title>
  <style>
    body {
      background: #202020;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #setupPanel {
      margin: 20px auto;
      padding: 10px;
      background: #333;
      display: inline-block;
      border-radius: 8px;
    }
    label {
      display: inline-block;
      margin: 5px 10px;
    }
    select, button {
      margin: 5px 10px;
      padding: 5px;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: black;
    }
    #scoreDisplay, #endMessage {
      margin-top: 10px;
      font-size: 20px;
    }
    #endMessage {
      color: #ff4040;
      font-weight: bold;
    }
    /* Touch Controls Layout */
    #touchControls {
      display: inline-block;
      margin-top: 20px;
    }
    #touchControls .row {
      display: flex;
      justify-content: center;
    }
    /* Make buttons larger */
    #touchControls button {
      width: 96px;
      height: 96px;
      margin: 12px;
      font-size: 36px;
      border-radius: 16px;
      border: none;
      background: #444;
      color: #fff;
    }
    #touchControls button:active {
      background: #666;
    }
  </style>
</head>
<body>

<h1>Snake - Touch Controls (Bigger & Faster)</h1>

<div id="setupPanel">
  <label>Snake Color:
    <select id="colorChoice">
      <option value="1">Green</option>
      <option value="2">Red</option>
      <option value="3">Blue</option>
    </select>
  </label>
  <label>Level:
    <select id="levelChoice">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
    </select>
  </label>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="640" height="480"></canvas>

<div id="scoreDisplay"></div>
<div id="endMessage"></div>

<!-- Touch Control Buttons -->
<div id="touchControls">
  <div class="row">
    <button id="btnUp">▲</button>
  </div>
  <div class="row">
    <button id="btnLeft">◀</button>
    <button id="btnRight">▶</button>
  </div>
  <div class="row">
    <button id="btnDown">▼</button>
  </div>
</div>

<script>
////////////////////////////////////////////////////////////////////////////////
// LEVEL DATA WITH INCREASED FPS
////////////////////////////////////////////////////////////////////////////////
const levelInfo = {
  // (width, height), fps, targetScore
  // Increased each fps by ~10 to reduce lag feeling
  "1": { width: 640,  height: 480,  fps: 20, targetScore: 100 },
  "2": { width: 800,  height: 600,  fps: 22, targetScore: 200 },
  "3": { width: 1024, height: 768,  fps: 24, targetScore: 300 },
  "4": { width: 1280, height: 720,  fps: 26, targetScore: 400 },
  "5": { width: 1920, height: 1080, fps: 30, targetScore: 500 },
};

// Color options: head/tail
const colorOptions = {
  "1": { head: [0, 255, 0],  tail: [0, 100, 0] },
  "2": { head: [255, 0, 0],  tail: [150, 0, 0] },
  "3": { head: [0, 0, 255],  tail: [0, 0, 150] }
};

////////////////////////////////////////////////////////////////////////////////
// PAGE ELEMENTS
////////////////////////////////////////////////////////////////////////////////
const canvas      = document.getElementById("gameCanvas");
const ctx         = canvas.getContext("2d");
const scoreDisplay= document.getElementById("scoreDisplay");
const endMessage  = document.getElementById("endMessage");
const startBtn    = document.getElementById("startBtn");
const colorSelect = document.getElementById("colorChoice");
const levelSelect = document.getElementById("levelChoice");

// Touch Buttons
const btnUp    = document.getElementById("btnUp");
const btnLeft  = document.getElementById("btnLeft");
const btnRight = document.getElementById("btnRight");
const btnDown  = document.getElementById("btnDown");

////////////////////////////////////////////////////////////////////////////////
// GAME VARIABLES
////////////////////////////////////////////////////////////////////////////////
let gameWidth  = 640;
let gameHeight = 480;
let blockSize  = 20;
let fps        = 20;
let targetScore= 100;

let snake = [];           // array of segments: tail -> head
let snakeSet = new Set(); // for fast collision checks

// Current movement
let snakeDX = 0;
let snakeDY = 0;

// Next direction (updated on arrow/touch)
let nextDX = 0;
let nextDY = 0;

let snakeLength = 1;
let score       = 0;
let gameInterval= null;
let gameRunning = false;
let winner      = false;

let headColor = [0,255,0];
let tailColor = [0,100,0];

let foodX = 0, foodY = 0;

////////////////////////////////////////////////////////////////////////////////
// START / SETUP
////////////////////////////////////////////////////////////////////////////////
function startGame() {
  snake = [];
  snakeSet.clear();

  snakeDX = 0;
  snakeDY = 0;
  nextDX  = 0;
  nextDY  = 0;

  snakeLength = 1;
  score = 0;
  winner = false;
  gameRunning = true;
  endMessage.textContent = "";
  scoreDisplay.textContent = "Score: 0";

  placeFood();

  // Put snake in center
  let startX = Math.floor(gameWidth / 2 / blockSize) * blockSize;
  let startY = Math.floor(gameHeight / 2 / blockSize) * blockSize;
  snake.push({ x: startX, y: startY });
  snakeSet.add(`${startX},${startY}`);

  // Begin loop
  if (gameInterval) clearInterval(gameInterval);
  let intervalMS = 1000 / fps;  
  gameInterval = setInterval(gameLoop, intervalMS);
}

function placeFood() {
  foodX = Math.floor(Math.random() * (gameWidth  / blockSize)) * blockSize;
  foodY = Math.floor(Math.random() * (gameHeight / blockSize)) * blockSize;
}

////////////////////////////////////////////////////////////////////////////////
// GAME LOOP
////////////////////////////////////////////////////////////////////////////////
function gameLoop() {
  if (!gameRunning) return;

  // 1) Apply next direction if not a direct 180° turn
  if (!isOppositeDirection(snakeDX, snakeDY, nextDX, nextDY)) {
    snakeDX = nextDX;
    snakeDY = nextDY;
  }

  // 2) Move head
  let head = snake[snake.length - 1];
  let newHeadX = head.x + snakeDX;
  let newHeadY = head.y + snakeDY;

  // 3) Wrap-around
  if (newHeadX < 0) {
    newHeadX = gameWidth - blockSize;
  } else if (newHeadX >= gameWidth) {
    newHeadX = 0;
  }
  if (newHeadY < 0) {
    newHeadY = gameHeight - blockSize;
  } else if (newHeadY >= gameHeight) {
    newHeadY = 0;
  }

  // 4) Check food
  let ateFood = (newHeadX === foodX && newHeadY === foodY);
  if (!ateFood) {
    // remove tail if not growing
    if (snake.length >= snakeLength && snake.length > 0) {
      let tailSeg = snake.shift();
      snakeSet.delete(`${tailSeg.x},${tailSeg.y}`);
    }
  } else {
    // ate => grow + score up
    score += 10;
    snakeLength++;
    placeFood();
    scoreDisplay.textContent = `Score: ${score}`;
  }

  // 5) Self-collision?
  let headKey = `${newHeadX},${newHeadY}`;
  if (snakeSet.has(headKey)) {
    gameOver(false);
    return;
  }

  // 6) Add new head
  snake.push({ x: newHeadX, y: newHeadY });
  snakeSet.add(headKey);

  // 7) Win?
  if (score >= targetScore) {
    gameOver(true);
    return;
  }

  // 8) Draw
  ctx.clearRect(0,0, gameWidth, gameHeight);
  // Food
  ctx.fillStyle = "red";
  ctx.fillRect(foodX, foodY, blockSize, blockSize);
  // Snake
  drawGradientSnake();
}

function drawGradientSnake() {
  let n = snake.length;
  for (let i=0; i<n; i++) {
    const seg = snake[i];
    let ratio = (n>1) ? i/(n-1) : 0;
    let r = Math.floor(tailColor[0] + ratio*(headColor[0] - tailColor[0]));
    let g = Math.floor(tailColor[1] + ratio*(headColor[1] - tailColor[1]));
    let b = Math.floor(tailColor[2] + ratio*(headColor[2] - tailColor[2]));
    ctx.fillStyle = `rgb(${r},${g},${b})`;
    ctx.fillRect(seg.x, seg.y, blockSize, blockSize);
  }
}

function gameOver(won) {
  clearInterval(gameInterval);
  gameRunning = false;
  winner = won;
  if (won) {
    endMessage.style.color = "#40ff40";
    endMessage.textContent = "YOU WIN!";
  } else {
    endMessage.style.color = "#ff4040";
    endMessage.textContent = "GAME OVER!";
  }
}

////////////////////////////////////////////////////////////////////////////////
// EVENT HANDLERS - KEYBOARD + TOUCH
////////////////////////////////////////////////////////////////////////////////
document.addEventListener("keydown", function(e){
  if (!gameRunning) return;
  switch(e.key) {
    case "ArrowLeft":
      if (snakeDX === 0) {
        nextDX = -blockSize; nextDY = 0;
      }
      break;
    case "ArrowRight":
      if (snakeDX === 0) {
        nextDX = blockSize; nextDY = 0;
      }
      break;
    case "ArrowUp":
      if (snakeDY === 0) {
        nextDY = -blockSize; nextDX = 0;
      }
      break;
    case "ArrowDown":
      if (snakeDY === 0) {
        nextDY = blockSize; nextDX = 0;
      }
      break;
    // Space to restart if game over
    case " ":
    case "Spacebar":
      if (!gameRunning) startGame();
      break;
  }
});

// Touch button events
btnUp.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDY === 0) { nextDY = -blockSize; nextDX = 0; }
});
btnDown.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDY === 0) { nextDY = blockSize; nextDX = 0; }
});
btnLeft.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDX === 0) { nextDX = -blockSize; nextDY = 0; }
});
btnRight.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDX === 0) { nextDX = blockSize; nextDY = 0; }
});

// Start button
startBtn.addEventListener("click", function(){
  let chosenCol = colorSelect.value;
  let chosenLvl = levelSelect.value;
  let info = levelInfo[chosenLvl];
  gameWidth   = info.width;
  gameHeight  = info.height;
  fps         = info.fps;       // now higher => less lag
  targetScore = info.targetScore;

  canvas.width  = gameWidth;
  canvas.height = gameHeight;

  headColor = colorOptions[chosenCol].head;
  tailColor = colorOptions[chosenCol].tail;

  endMessage.textContent = "";
  startGame();
});

////////////////////////////////////////////////////////////////////////////////
// HELPER: IS OPPOSITE DIRECTION
////////////////////////////////////////////////////////////////////////////////
function isOppositeDirection(dx, dy, ndx, ndy) {
  // If dx<0 => left, then ndx>0 => right => opposite, etc.
  // This prevents 180° turns in one go.
  return (dx === -ndx && dy === -ndy && dx !== 0 && dy !== 0);
}
</script>

</body>
</html>

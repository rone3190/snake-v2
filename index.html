<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Snake JS - Optional Touchpad</title>
  <style>
    body {
      background: #202020;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #setupPanel {
      margin: 20px auto;
      padding: 10px;
      background: #333;
      display: inline-block;
      border-radius: 8px;
    }
    label {
      display: inline-block;
      margin: 5px 10px;
    }
    select, button {
      margin: 5px 10px;
      padding: 5px;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: black;
    }
    #scoreDisplay, #endMessage {
      margin-top: 10px;
      font-size: 20px;
    }
    #endMessage {
      color: #ff4040;
      font-weight: bold;
    }
    /* Touch Controls Layout */
    #touchControls {
      display: inline-block; /* We'll hide/show this in JS */
      margin-top: 10px;
    }
    #touchControls .row {
      display: flex;
      justify-content: center;
    }
    /* Larger Buttons but smaller margin */
    #touchControls button {
      width: 96px;
      height: 96px;
      margin: 8px;
      font-size: 36px;
      border-radius: 16px;
      border: none;
      background: #444;
      color: #fff;
    }
    #touchControls button:active {
      background: #666;
    }
  </style>
</head>
<body>

<h1>Snake - Optional Touch Controls</h1>

<div id="setupPanel">
  <label>Touch Controls?
    <select id="touchOption">
      <option value="yes">Yes</option>
      <option value="no" selected>No</option>
    </select>
  </label>
  
  <label>Snake Color:
    <select id="colorChoice">
      <option value="1">Green</option>
      <option value="2">Red</option>
      <option value="3">Blue</option>
      <option value="4">Pink</option>
      <option value="5">White</option>
    </select>
  </label>
  
  <label>Level:
    <select id="levelChoice">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
    </select>
  </label>
  
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="640" height="480"></canvas>

<div id="scoreDisplay"></div>
<div id="endMessage"></div>

<!-- Touch Control Buttons -->
<div id="touchControls">
  <div class="row">
    <button id="btnUp">▲</button>
  </div>
  <div class="row">
    <button id="btnLeft">◀</button>
    <button id="btnRight">▶</button>
  </div>
  <div class="row">
    <button id="btnDown">▼</button>
  </div>
</div>

<script>
////////////////////////////////////////////////////////////////////////////////
// LEVEL DATA
////////////////////////////////////////////////////////////////////////////////
const levelInfo = {
  // High FPS for smooth input, but slowed movement with moveInterval
  "1": { width: 640,   height: 480,   fps: 20, targetScore: 100 },
  "2": { width: 800,   height: 600,   fps: 22, targetScore: 200 },
  "3": { width: 1024,  height: 768,   fps: 24, targetScore: 300 },
  "4": { width: 1280,  height: 720,   fps: 26, targetScore: 400 },
  // Smaller final level
  "5": { width: 1366,  height: 768,   fps: 30, targetScore: 500 },
};

// Snake colors (with Pink & White)
const colorOptions = {
  "1": { head: [0,   255, 0],   tail: [0,   100, 0]   }, // Green
  "2": { head: [255, 0,   0],   tail: [150, 0,   0]   }, // Red
  "3": { head: [0,   0,   255], tail: [0,   0,   150] }, // Blue
  "4": { head: [255, 105, 180], tail: [180, 80, 120]  }, // Pink
  "5": { head: [255, 255, 255], tail: [150, 150, 150] }, // White
};

////////////////////////////////////////////////////////////////////////////////
// PAGE ELEMENTS
////////////////////////////////////////////////////////////////////////////////
const canvas        = document.getElementById("gameCanvas");
const ctx           = canvas.getContext("2d");
const scoreDisplay  = document.getElementById("scoreDisplay");
const endMessage    = document.getElementById("endMessage");
const startBtn      = document.getElementById("startBtn");
const colorSelect   = document.getElementById("colorChoice");
const levelSelect   = document.getElementById("levelChoice");
const touchOption   = document.getElementById("touchOption");

// Touch Buttons
const touchControls = document.getElementById("touchControls");
const btnUp    = document.getElementById("btnUp");
const btnLeft  = document.getElementById("btnLeft");
const btnRight = document.getElementById("btnRight");
const btnDown  = document.getElementById("btnDown");

////////////////////////////////////////////////////////////////////////////////
// GAME VARIABLES
////////////////////////////////////////////////////////////////////////////////
let gameWidth   = 640;
let gameHeight  = 480;
let blockSize   = 20;
let fps         = 20;
let targetScore = 100;

let snake = [];           // array of segments: tail -> head
let snakeSet = new Set(); // for fast collision checks

// Current movement
let snakeDX = 0;
let snakeDY = 0;

// Next direction (arrow/touch)
let nextDX  = 0;
let nextDY  = 0;

let snakeLength = 1;
let score       = 0;
let gameInterval= null;
let gameRunning = false;
let winner      = false;

let headColor = [0,255,0];
let tailColor = [0,100,0];

let foodX = 0, foodY = 0;

// Moves once every 2 frames => about 1.5x faster than if it was every 3 frames
let moveInterval = 2;
let frameCounter = 0;

////////////////////////////////////////////////////////////////////////////////
// START / SETUP
////////////////////////////////////////////////////////////////////////////////
function startGame() {
  // Show/Hide touch controls based on the user’s dropdown
  if (touchOption.value === "yes") {
    touchControls.style.display = "inline-block";
  } else {
    touchControls.style.display = "none";
  }

  snake = [];
  snakeSet.clear();

  snakeDX = 0;
  snakeDY = 0;
  nextDX  = 0;
  nextDY  = 0;

  snakeLength = 1;
  score = 0;
  winner = false;
  gameRunning = true;
  endMessage.textContent = "";
  scoreDisplay.textContent = "Score: 0";

  placeFood();

  // Put snake in center
  let startX = Math.floor(gameWidth / 2 / blockSize) * blockSize;
  let startY = Math.floor(gameHeight / 2 / blockSize) * blockSize;
  snake.push({ x: startX, y: startY });
  snakeSet.add(`${startX},${startY}`);

  frameCounter = 0;

  if (gameInterval) clearInterval(gameInterval);
  let intervalMS = 1000 / fps;
  gameInterval = setInterval(gameLoop, intervalMS);
}

function placeFood() {
  foodX = Math.floor(Math.random() * (gameWidth  / blockSize)) * blockSize;
  foodY = Math.floor(Math.random() * (gameHeight / blockSize)) * blockSize;
}

////////////////////////////////////////////////////////////////////////////////
// GAME LOOP
////////////////////////////////////////////////////////////////////////////////
function gameLoop() {
  if (!gameRunning) return;

  frameCounter++;
  if (frameCounter >= moveInterval) {
    frameCounter = 0;

    // Apply direction if not 180° reversal
    if (!isOppositeDirection(snakeDX, snakeDY, nextDX, nextDY)) {
      snakeDX = nextDX;
      snakeDY = nextDY;
    }

    // Move head
    let head = snake[snake.length - 1];
    let newHeadX = head.x + snakeDX;
    let newHeadY = head.y + snakeDY;

    // Wrap-around
    if (newHeadX < 0) {
      newHeadX = gameWidth - blockSize;
    } else if (newHeadX >= gameWidth) {
      newHeadX = 0;
    }
    if (newHeadY < 0) {
      newHeadY = gameHeight - blockSize;
    } else if (newHeadY >= gameHeight) {
      newHeadY = 0;
    }

    // Eat?
    let ateFood = (newHeadX === foodX && newHeadY === foodY);
    if (!ateFood) {
      if (snake.length >= snakeLength && snake.length > 0) {
        let tailSeg = snake.shift();
        snakeSet.delete(`${tailSeg.x},${tailSeg.y}`);
      }
    } else {
      score += 10;
      snakeLength++;
      placeFood();
      scoreDisplay.textContent = `Score: ${score}`;
    }

    // Self-collision
    let headKey = `${newHeadX},${newHeadY}`;
    if (snakeSet.has(headKey)) {
      gameOver(false);
      return;
    }

    // Add new head
    snake.push({ x: newHeadX, y: newHeadY });
    snakeSet.add(headKey);

    // Win check
    if (score >= targetScore) {
      gameOver(true);
      return;
    }
  }

  // Draw
  ctx.clearRect(0, 0, gameWidth, gameHeight);
  ctx.fillStyle = "red";
  ctx.fillRect(foodX, foodY, blockSize, blockSize);

  drawGradientSnake();
}

function drawGradientSnake() {
  let n = snake.length;
  for (let i=0; i<n; i++) {
    const seg = snake[i];
    let ratio = (n>1) ? i/(n-1) : 0;
    let r = Math.floor(tailColor[0] + ratio*(headColor[0] - tailColor[0]));
    let g = Math.floor(tailColor[1] + ratio*(headColor[1] - tailColor[1]));
    let b = Math.floor(tailColor[2] + ratio*(headColor[2] - tailColor[2]));
    ctx.fillStyle = `rgb(${r},${g},${b})`;
    ctx.fillRect(seg.x, seg.y, blockSize, blockSize);
  }
}

function gameOver(won) {
  clearInterval(gameInterval);
  gameRunning = false;
  winner = won;
  if (won) {
    endMessage.style.color = "#40ff40";
    endMessage.textContent = "YOU WIN!";
  } else {
    endMessage.style.color = "#ff4040";
    endMessage.textContent = "GAME OVER!";
  }
}

////////////////////////////////////////////////////////////////////////////////
// EVENT HANDLERS
////////////////////////////////////////////////////////////////////////////////
document.addEventListener("keydown", function(e){
  if (!gameRunning) return;
  switch(e.key) {
    case "ArrowLeft":
      if (snakeDX === 0) {
        nextDX = -blockSize; 
        nextDY = 0;
      }
      break;
    case "ArrowRight":
      if (snakeDX === 0) {
        nextDX = blockSize; 
        nextDY = 0;
      }
      break;
    case "ArrowUp":
      if (snakeDY === 0) {
        nextDY = -blockSize; 
        nextDX = 0;
      }
      break;
    case "ArrowDown":
      if (snakeDY === 0) {
        nextDY = blockSize; 
        nextDX = 0;
      }
      break;
    case " ":
    case "Spacebar":
      if (!gameRunning) startGame();
      break;
  }
});

// Touch button events
btnUp.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDY === 0) {
    nextDY = -blockSize; 
    nextDX = 0;
  }
});
btnDown.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDY === 0) {
    nextDY = blockSize; 
    nextDX = 0;
  }
});
btnLeft.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDX === 0) {
    nextDX = -blockSize; 
    nextDY = 0;
  }
});
btnRight.addEventListener("click", function(){
  if (!gameRunning) return;
  if (snakeDX === 0) {
    nextDX = blockSize; 
    nextDY = 0;
  }
});

// Start button
startBtn.addEventListener("click", function(){
  // Grab the selected level & color
  let chosenCol = colorSelect.value;
  let chosenLvl = levelSelect.value;
  let info = levelInfo[chosenLvl];
  
  gameWidth   = info.width;
  gameHeight  = info.height;
  fps         = info.fps;
  targetScore = info.targetScore;

  // Resize canvas
  canvas.width  = gameWidth;
  canvas.height = gameHeight;

  // Set colors
  headColor = colorOptions[chosenCol].head;
  tailColor = colorOptions[chosenCol].tail;

  endMessage.textContent = "";
  startGame();
});

////////////////////////////////////////////////////////////////////////////////
// HELPER: 180° TURN CHECK
////////////////////////////////////////////////////////////////////////////////
function isOppositeDirection(dx, dy, ndx, ndy) {
  return (dx === -ndx && dy === -ndy && dx !== 0 && dy !== 0);
}
</script>

</body>
</html>
